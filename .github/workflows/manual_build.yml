name: Build Binary on Merge to Master

on:
  workflow_dispatch:  # Allows manual triggering of the workflow
    inputs:
      platform:
        description: 'Platform to build (e.g., espressif32, espressif8266)'
        required: true
        default: 'espressif32'
      board:
        description: 'Board to build (e.g., esp32dev, lolin_s2_mini, dfrobot_beetle_esp32c3)'
        required: true
        default: 'lolin_s2_mini'

jobs:
  build:
    if: github.event.pull_request.merged == true  # Ensure the workflow only runs if the PR was merged
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Replace with your required version

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Generate Datetime Version
      id: generate_version
      run: |
        VERSION=$(date +'%y-%m-%d-%H_%M')
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Build Project
      run: |
        platformio run -e ${{ github.event.inputs.board }}
      env:
        PLATFORM: ${{ github.event.inputs.platform }}
        BOARD: ${{ github.event.inputs.board }}

    - name: Rename and Move Binary with Version
      run: |
        mkdir -p artifacts
        cp .pio/build/${{ github.event.inputs.board }}/firmware.bin artifacts/firmware-${{ env.VERSION }}.bin

    - name: Upload Binary
      uses: actions/upload-artifact@v3
      with:
        name: firmware-${{ env.VERSION }}
        path: artifacts/firmware-${{ env.VERSION }}.bin
