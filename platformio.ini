[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino
monitor_speed = 115200
monitor_port = COM73
upload_port = COM71
lib_deps = 
	knolleary/PubSubClient@^2.8
	vshymanskyy/TinyGSM@^0.11.7
	northernwidget/DS3231@^1.1.2
	adafruit/Adafruit SSD1306@^2.5.10